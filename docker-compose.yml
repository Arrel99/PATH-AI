services:
  path-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: path-ai
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')" ]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    restart: unless-stopped
    environment:
      - NGROK_AUTHTOKEN2rFM0dDQfjIqkYeuDpyVm0wTUI2_4mP6jSjwjUpYpHTu6bfAQ
    command: http path-ai:8000
    ports:
      - "4040:4040"
    depends_on:
      - path-ai